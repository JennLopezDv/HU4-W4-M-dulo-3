<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Mis cositas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Agregar producto
    </h2>

    <form class="space-y-4">

      <!-- Nombre del producto -->
      <input
        type="text"
        placeholder="Nombre del producto"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        required
      />

      <!-- Precio -->
      <input
        type="number"
        step="0.01"
        placeholder="Precio"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        required
      />

      <!-- Cantidad -->
      <input
        type="number"
        placeholder="Cantidad"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
        required
      />

      <!-- BotÃ³n -->
      <button
        type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded-full transition"
      >
        Guardar producto
      </button>

    </form>
  </div>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
